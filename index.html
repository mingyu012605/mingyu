<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI VR CAD Editor</title>
    <link rel="stylesheet" href="styles.css"> <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: #f2f4f8;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #10131c;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-shrink: 0;
            height: 80px;
            box-sizing: border-box;
        }

        header svg {
            height: 40px;
            width: 40px;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            width: 100%;
            position: relative;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
        }

        .page-active {
            opacity: 1;
            pointer-events: auto;
            z-index: 1;
        }

        .page-inactive {
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }

        /* Upload Page */
        #uploadPage {
            background-color: #f2f4f8;
            color: #333;
        }

        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .upload-content h2 {
            color: #10131c;
            margin-bottom: 20px;
            font-size: 2em;
        }

        #dropZone {
            width: 400px;
            height: 150px;
            border: 2px dashed #aaa;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #555;
            cursor: pointer;
            transition: border-color 0.3s ease;
            font-size: 1.1em;
            background-color: #fafafa;
        }

        #dropZone:hover {
            border-color: #007bff;
        }

        #fileInput {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button.primary {
            background-color: #007bff;
            color: white;
        }

        .button.primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .button.secondary {
            background-color: #6c757d;
            color: white;
        }

        .button.secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        #loadingMsg {
            display: none;
            margin-top: 20px;
            color: #007bff;
            font-size: 1.1em;
        }

        /* Editor Page */
        #editorPage {
            background-color: #1e1f26;
            flex-direction: row;
            justify-content: flex-start;
            align-items: stretch;
            padding: 0;
            box-sizing: border-box;
        }

        .sidebar {
            width: 280px;
            background-color: #2a2c37;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #3d3f4b;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
            overflow-y: auto; /* Allow scrolling for chat log */
        }

        .sidebar h2 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .editor-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .control-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .control-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .control-button svg {
            fill: white;
            height: 20px;
            width: 20px;
        }

        #cadViewer {
            flex-grow: 1;
            background-color: #1e1f26;
            position: relative;
        }

        #cadCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* AI Interaction Panel */
        #aiInteractionPanel {
            background-color: #2a2c37;
            border-top: 1px solid #3d3f4b;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
            height: auto; /* Allow height to adjust */
            max-height: 40%; /* Max height for the AI panel */
            overflow: hidden; /* Hide overflow initially */
            transition: all 0.3s ease-in-out;
            position: absolute; /* Position relative to editorPage */
            bottom: 0;
            width: 100%;
            left: 0;
            box-sizing: border-box;
            transform: translateY(100%); /* Start hidden */
            opacity: 0;
        }

        #aiInteractionPanel.active {
            transform: translateY(0); /* Slide up */
            opacity: 1;
            max-height: 80%; /* Allow it to grow when active */
        }


        #aiLog {
            flex-grow: 1;
            background-color: #1e1f26;
            border-radius: 8px;
            padding: 10px;
            color: #e0e0e0;
            overflow-y: auto; /* Enable scrolling for chat history */
            height: 150px; /* Fixed height for log for easier flex control */
            flex-shrink: 1; /* Allow log to shrink */
        }

        #aiLog p {
            margin: 5px 0;
            line-height: 1.4;
        }

        .user-message {
            color: #00ffff;
            text-align: right;
        }

        .ai-response {
            color: #00ff00;
            text-align: left;
        }

        .system-message {
            color: #ffcc00;
            text-align: center;
            font-style: italic;
        }

        .ai-input-group {
            display: flex;
            gap: 10px;
            flex-shrink: 0; /* Prevents input from shrinking */
        }

        #textCommandInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #3d3f4b;
            border-radius: 6px;
            background-color: #1e1f26;
            color: white;
            font-size: 1em;
        }

        #textCommandInput::placeholder {
            color: #999;
        }

        #sendTextCommandBtn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #sendTextCommandBtn:hover {
            background-color: #0056b3;
        }

        #voiceAssistBtn {
            background-color: #6c757d;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10; /* Ensure it's above other elements */
        }

        #voiceAssistBtn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        #voiceAssistBtn.active-voice-btn {
            background-color: #dc3545; /* Red when active */
        }

        #voiceAssistBtn.active-voice-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v-.07zm6.93-2.61c.6.93.97 2.02 1.07 3.18H12v-4.17c3.15-.36 5.61-2.96 5.93-6.18l.1-1c-.06-.11-.12-.2-.18-.31l-3.21-3.21C14.75 6.64 14 7.7 14 9c0 2.21 1.79 4 4 4 .77 0 1.47-.22 2.07-.6l.1-.1c.36-.6.56-1.3.56-2.06 0-2.76-2.24-5-5-5-1.01 0-1.95.3-2.73.83L9.07 5.07c-2.43 2.43-2.43 6.36 0 8.79l2.83 2.83-2.83 2.83c-2.43 2.43-6.36 2.43-8.79 0L2 15.07c.2-.2.39-.4.59-.6l2.83-2.83c2.43-2.43 2.43-6.36 0-8.79L3.93 3.93c.2-.2.4-.39.6-.59l2.83 2.83c2.43 2.43 6.36 2.43 8.79 0l2.83-2.83c.2.2.39.4.59.6l-2.83 2.83z"/>
        </svg>
        AI VR CAD Editor
    </header>

    <div class="page-container">
        <section id="uploadPage" class="page page-active">
            <div class="upload-content">
                <h2>Upload your STL Model</h2>
                <div id="dropZone">Drag and Drop your .stl file here</div>
                <input type="file" id="fileInput" accept=".stl" />
                <button class="button primary" onclick="goToEditor()">Load Model & Go to Editor</button>
                <p id="loadingMsg">Loading model, please wait...</p>
            </div>
        </section>

        <section id="editorPage" class="page page-inactive">
            <aside class="sidebar">
                <h2>Controls</h2>
                <div class="editor-controls">
                    <button class="control-button" onclick="removeObject()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4h-3.5z"/></svg>
                        Remove Object
                    </button>
                    <button class="control-button" onclick="resetView()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 4C7.31 4 3.07 5.9 0 8.98L12 21 24 8.98C20.93 5.9 16.69 4 12 4zm0 2.98c2.18 0 4.2.82 5.74 2.37L12 18.06 6.26 9.35C7.8 7.8 9.82 6.98 12 6.98z"/></svg>
                        Reset View
                    </button>
                    <button class="control-button" onclick="showDesignInfo()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                        Design Info
                    </button>
                    <button class="control-button" onclick="goBack()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2zm0 18c4.42 0 8-3.58 8-8s-3.58-8-8-8-8 3.58-8 8 3.58 8 8 8zm-1-13v4H7.5L12 16.5 16.5 12H13V7z"/></svg>
                        Back to Upload
                    </button>
                </div>

                <h2>AI Chat Log</h2>
                <div id="aiLog">
                    <p class="system-message">System: AI Chat Log Initialized.</p>
                </div>
                <div class="ai-input-group">
                    <input type="text" id="textCommandInput" placeholder="Type AI command or question..." />
                    <button id="sendTextCommandBtn">Send</button>
                </div>
            </aside>

            <main id="cadViewer">
                <canvas id="cadCanvas"></canvas>
            </main>
            <button id="voiceAssistBtn">🧠 AI Voice Assist</button>
            <div id="aiInteractionPanel"></div>
        </section>
    </div>

<script>
    let uploadedFile = null, scene, camera, renderer, mesh, controls;
    let recognition;
    let synth;
    let isVoiceAssistActive = false;
    let raycaster;
    let mouse;
    let selectedObject = null;
    let originalMaterialColor = null;

    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const loadingMsg = document.getElementById('loadingMsg');
    const uploadPage = document.getElementById('uploadPage');
    const editorPage = document.getElementById('editorPage');
    const voiceAssistBtn = document.getElementById('voiceAssistBtn');

    const aiInteractionPanel = document.getElementById('aiInteractionPanel');
    const aiLog = document.getElementById('aiLog');
    const textCommandInput = document.getElementById('textCommandInput');
    const sendTextCommandBtn = document.getElementById('sendTextCommandBtn');


    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.textContent = 'Drop your .stl file here'; });
    dropZone.addEventListener('dragleave', () => dropZone.textContent = 'Drag and Drop your .stl file here');
    dropZone.addEventListener('drop', e => {
        e.preventDefault();
        uploadedFile = e.dataTransfer.files[0];
        validateFile(uploadedFile);
    });
    fileInput.addEventListener('change', e => {
        uploadedFile = e.target.files[0];
        validateFile(uploadedFile);
    });

    function validateFile(file) {
        if (file && file.name.toLowerCase().endsWith('.stl')) {
            dropZone.style.borderColor = '#28a745';
            dropZone.textContent = `✅ File received: ${file.name}`;
        } else {
            dropZone.style.borderColor = 'red';
            dropZone.textContent = '❌ Unsupported file type! Please upload a .stl file.';
            uploadedFile = null;
        }
    }

    function goToEditor() {
        if (!uploadedFile) {
            addMessageToLog('System', "Please upload a valid .STL file before continuing.");
            return;
        }

        uploadPage.classList.remove('page-active');
        uploadPage.classList.add('page-inactive');

        editorPage.classList.remove('page-inactive');
        editorPage.classList.add('page-active');

        loadingMsg.style.display = 'block';

        loadSTLModel(uploadedFile);
    }

    function loadSTLModel(file) {
        if (scene) {
            scene.traverse(function (object) {
                if (object.isMesh) {
                    if (object.geometry) object.geometry.dispose();
                    if (object.material) {
                        if (Array.isArray(object.material)) {
                            object.material.forEach(material => material.dispose());
                        } else {
                            object.material.dispose();
                        }
                    }
                }
            });
            scene = null;
        }
        if (renderer) {
            renderer.dispose();
            renderer = null;
        }
        if (controls) {
            controls.dispose();
            controls = null;
        }
        window.removeEventListener('resize', onWindowResize, false);
        const existingCanvas = document.getElementById('cadCanvas');
        if (existingCanvas) {
            existingCanvas.removeEventListener('mousedown', onCanvasClick, false);
            existingCanvas.removeEventListener('touchstart', onCanvasClick, false);
        }

        const reader = new FileReader();
        reader.onload = function (e) {
            const contents = e.target.result;
            const loader = new THREE.STLLoader();
            const geometry = loader.parse(contents);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1e1f26);

            const canvas = document.getElementById('cadCanvas');
            const viewerDiv = canvas.parentElement;

            const width = viewerDiv.clientWidth;
            const height = viewerDiv.clientHeight;

            if (width === 0 || height === 0) {
                console.warn("Viewer dimensions are 0, model might not render correctly. Retrying in 100ms...");
                setTimeout(() => loadSTLModel(file), 100);
                return;
            }

            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);

            window.addEventListener('resize', onWindowResize, false);

            const light1 = new THREE.DirectionalLight(0xffffff, 0.8);
            light1.position.set(1, 1, 1).normalize();
            scene.add(light1);

            const light2 = new THREE.DirectionalLight(0xffffff, 0.5);
            light2.position.set(-1, -1, -1).normalize();
            scene.add(light2);

            scene.add(new THREE.AmbientLight(0x404040));

            const material = new THREE.MeshLambertMaterial({ color: 0x0077ff });
            mesh = new THREE.Mesh(geometry, material);

            geometry.computeBoundingBox();
            const box = geometry.boundingBox;
            const center = box.getCenter(new THREE.Vector3());
            mesh.position.sub(center);
            scene.add(mesh);

            const size = new THREE.Vector3();
            box.getSize(size);
            const maxDim = Math.max(size.x, size.y, size.z);
            camera.position.set(maxDim * 1.5, maxDim * 1.5, maxDim * 1.5);
            camera.lookAt(0, 0, 0);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.screenSpacePanning = false;
            controls.enableZoom = true;
            controls.enablePan = true;

            loadingMsg.style.display = 'none';
            animate();

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            renderer.domElement.addEventListener('mousedown', onCanvasClick, false);
            renderer.domElement.addEventListener('touchstart', onCanvasClick, false);
        };
        reader.readAsArrayBuffer(file);
    }

    function onWindowResize() {
        if (camera && renderer && controls) {
            const canvas = document.getElementById('cadCanvas');
            const viewerDiv = canvas.parentElement;
            const width = viewerDiv.clientWidth;
            const height = viewerDiv.clientHeight;

            if (width > 0 && height > 0) {
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height);
                controls.update();
            }
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        if (controls) controls.update();
        if (renderer && scene && camera) {
            renderer.render(scene, camera);
        }
    }

    function removeObject() {
        if (mesh) {
            scene.remove(mesh);
            mesh = null;
            addMessageToLog('AI', "Object removed.");
            speakResponse("Object removed.");
            clearSelection();
        } else {
            addMessageToLog('AI', "No object to remove.");
            speakResponse("No object to remove.");
        }
    }

    function resetView() {
        if (mesh) mesh.rotation.set(0, 0, 0);
        if (camera && mesh) {
            const box = new THREE.Box3().setFromObject(mesh);
            const size = new THREE.Vector3();
            box.getSize(size);
            const maxDim = Math.max(size.x, size.y, size.z);
            camera.position.set(maxDim * 1.5, maxDim * 1.5, maxDim * 1.5);
            camera.lookAt(0, 0, 0);
            controls.update();
            addMessageToLog('AI', "View reset.");
            speakResponse("View reset.");
        } else {
            addMessageToLog('AI', "No object to reset view for.");
            speakResponse("No object to reset view for.");
        }
    }

    function goBack() {
        editorPage.classList.remove('page-active');
        editorPage.classList.add('page-inactive');

        uploadPage.classList.remove('page-inactive');
        uploadPage.classList.add('page-active');

        stopVoiceAssist();

        if (scene) {
            scene.traverse(function (object) {
                if (object.isMesh) {
                    if (object.geometry) object.geometry.dispose();
                    if (object.material) {
                        if (Array.isArray(object.material)) {
                            object.material.forEach(material => material.dispose());
                        } else {
                            object.material.dispose();
                        }
                    }
                }
            });
            scene = null;
        }
        if (renderer) {
            renderer.dispose();
            renderer = null;
        }
        if (controls) {
            controls.dispose();
            controls = null;
        }
        window.removeEventListener('resize', onWindowResize, false);
        clearSelection();
        if (renderer && renderer.domElement) {
            renderer.domElement.removeEventListener('mousedown', onCanvasClick, false);
            renderer.domElement.removeEventListener('touchstart', onCanvasClick, false);
        }
        uploadedFile = null;
        dropZone.style.borderColor = '#aaa';
        dropZone.textContent = 'Drag and Drop your .stl file here';
    }

    function showDesignInfo() {
        if (!mesh) {
            addMessageToLog('AI', "No design loaded.");
            speakResponse("No design loaded.");
            return;
        }
        const box = new THREE.Box3().setFromObject(mesh);
        const size = new THREE.Vector3();
        box.getSize(size);
        const info = `Width: ${size.x.toFixed(2)}\nHeight: ${size.y.toFixed(2)}\nDepth: ${size.z.toFixed(2)}`;
        addMessageToLog('AI', info.replace(/\n/g, ', '));
        speakResponse(info);
    }

    /* Raycasting and Selection */
    function onCanvasClick(event) {
        event.preventDefault();

        const canvas = renderer.domElement;
        const rect = canvas.getBoundingClientRect();

        if (event.changedTouches) {
            mouse.x = ((event.changedTouches[0].clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.changedTouches[0].clientY - rect.top) / rect.height) * 2 + 1;
        } else {
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
        }

        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(scene.children, true);

        if (intersects.length > 0) {
            const intersected = intersects[0].object;

            if (intersected === mesh) {
                if (selectedObject && selectedObject.material) {
                    if (Array.isArray(selectedObject.material)) {
                        selectedObject.material.forEach(m => m.color.copy(originalMaterialColor));
                    } else {
                        selectedObject.material.color.copy(originalMaterialColor);
                    }
                }

                selectedObject = intersected;
                if (Array.isArray(selectedObject.material)) {
                    originalMaterialColor = selectedObject.material[0].color.clone();
                    selectedObject.material.forEach(m => m.color.set(0xffff00));
                } else {
                    originalMaterialColor = selectedObject.material.color.clone();
                    selectedObject.material.color.set(0xffff00);
                }

                console.log("Object selected:", selectedObject.name || selectedObject.uuid);
                addMessageToLog('System', "Object selected.");
                speakResponse("Object selected.");
            } else {
                clearSelection();
            }
        } else {
            clearSelection();
        }
        if (renderer && scene && camera) {
            renderer.render(scene, camera);
        }
    }

    function clearSelection() {
        if (selectedObject && originalMaterialColor) {
            if (Array.isArray(selectedObject.material)) {
                selectedObject.material.forEach(m => m.color.copy(originalMaterialColor));
            } else {
                selectedObject.material.color.copy(originalMaterialColor);
            }
            selectedObject = null;
            originalMaterialColor = null;
            console.log("Selection cleared.");
            addMessageToLog('System', "Selection cleared.");
        }
        if (renderer && scene && camera) {
            renderer.render(scene, camera);
        }
    }

    /* AI Interaction Panel Functions */
    function addMessageToLog(sender, message) {
        const p = document.createElement('p');
        p.textContent = `${sender}: ${message}`;
        p.classList.add(sender === 'User' ? 'user-message' : (sender === 'AI' ? 'ai-response' : 'system-message'));
        aiLog.appendChild(p);
        aiLog.scrollTop = aiLog.scrollHeight;
    }

    // Handle text input for AI commands
    sendTextCommandBtn.addEventListener('click', () => {
        const command = textCommandInput.value.trim();
        if (command) {
            addMessageToLog('User', command);
            processAICommand(command);
            textCommandInput.value = '';
        }
    });

    textCommandInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            sendTextCommandBtn.click();
        }
    });


    /* AI Voice Assist Functions */
    voiceAssistBtn.addEventListener('click', toggleVoiceAssist);

    function initializeSpeechRecognition() {
        if (!('webkitSpeechRecognition' in window)) {
            addMessageToLog('System', "Speech recognition not supported in this browser. Please use Google Chrome.");
            return null;
        }
        const newRecognition = new webkitSpeechRecognition();
        newRecognition.continuous = true;
        newRecognition.interimResults = false;
        newRecognition.lang = 'en-US';
        return newRecognition;
    }

    function initializeSpeechSynthesis() {
        if (!('speechSynthesis' in window)) {
            addMessageToLog('System', "Speech synthesis not supported in this browser.");
            return null;
        }
        return window.speechSynthesis;
    }

    function speakResponse(text) {
        if (!synth) {
            synth = initializeSpeechSynthesis();
            if (!synth) return;
        }
        synth.cancel();

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.onend = () => {
            console.log('Speech synthesis ended');
            if (isVoiceAssistActive && recognition && !synth.speaking) {
                setTimeout(() => {
                    addMessageToLog('System', "Listening...");
                    recognition.start();
                }, 1500);
            }
        };
        utterance.onerror = (event) => {
            console.error('Speech synthesis error:', event);
            addMessageToLog('System', "Error speaking response.");
        };
        synth.speak(utterance);
    }

    function toggleVoiceAssist() {
        if (!mesh) {
            addMessageToLog('AI', "Please load an STL model first.");
            speakResponse("Please load an STL model first.");
            return;
        }

        if (!recognition) {
            recognition = initializeSpeechRecognition();
            if (!recognition) return;
        }
        if (!synth) {
            synth = initializeSpeechSynthesis();
            if (!synth) return;
        }

        if (isVoiceAssistActive) {
            stopVoiceAssist();
            speakResponse("Voice assist stopped. Goodbye!");
        } else {
            isVoiceAssistActive = true;
            voiceAssistBtn.classList.add('active-voice-btn');
            voiceAssistBtn.innerHTML = '❌ Stop AI Voice';
            aiInteractionPanel.classList.add('active');
            addMessageToLog('System', "Starting voice assist...");

            speakResponse("Hi, what can I help you with?");
        }

        recognition.onstart = function () {
            addMessageToLog('System', "Listening...");
            console.log('Speech recognition started');
        };

        recognition.onresult = function (event) {
            const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
            addMessageToLog('User', transcript);
            addMessageToLog('System', "Processing voice command...");
            console.log('Speech recognized:', transcript);

            recognition.stop();
            processAICommand(transcript);
        };

        recognition.onerror = function (event) {
            console.error('Speech recognition error:', event);
            let errorMessage = "An unknown speech recognition error occurred.";
            if (event.error === 'not-allowed') {
                errorMessage = "Microphone access denied. Please allow microphone access in your browser settings.";
            } else if (event.error === 'no-speech') {
                errorMessage = "No speech detected. Please try speaking louder or clearer.";
            } else if (event.error) {
                errorMessage = `Speech error: ${event.error}. Please try again.`;
            }
            addMessageToLog('System', errorMessage);
            speakResponse(errorMessage);
            stopVoiceAssist();
        };

        recognition.onend = function () {
            console.log('Speech recognition ended');
        };
    }

    function stopVoiceAssist() {
        isVoiceAssistActive = false;
        if (recognition && typeof recognition.stop === 'function') {
            recognition.stop();
        }
        if (synth && typeof synth.cancel === 'function') {
            synth.cancel();
        }
        aiInteractionPanel.classList.remove('active');
        voiceAssistBtn.classList.remove('active-voice-btn');
        voiceAssistBtn.innerHTML = '🧠 AI Voice Assist';
        addMessageToLog('System', "Voice assist stopped.");
    }

    // This function handles both voice and text commands
    async function processAICommand(command) {
        if (command.includes("select object")) {
            if (selectedObject) {
                speakResponse("An object is already selected. Click on the model to change selection or click outside to clear.");
            } else if (mesh) {
                speakResponse("Please click on the model to select it.");
            } else {
                speakResponse("No model loaded to select.");
            }
            return;
        } else if (command.includes("clear selection")) {
            clearSelection();
            speakResponse("Selection cleared.");
            return;
        }

        try {
            const aiReply = await sendToAI(command);

            console.log("Raw AI response from backend:", aiReply); // This will show { content: "..." }

            let resultData;
            try {
                // Attempt to parse the content as JSON for commands
                resultData = JSON.parse(aiReply.content);
                console.log("Parsed AI command:", resultData);
            } catch (e) {
                // If parsing fails, it's likely conversational text
                resultData = { action: 'conversational', value: aiReply.content };
                console.log("Parsed AI conversational response:", resultData);
            }

            if (resultData && typeof resultData === 'object' && resultData.action) {
                switch (resultData.action) {
                    case 'rotate':
                        if (mesh && typeof resultData.value === 'number') {
                            mesh.rotation.y += THREE.MathUtils.degToRad(resultData.value);
                            addMessageToLog('AI', `Model rotated by ${resultData.value} degrees.`);
                            speakResponse(`Model rotated by ${resultData.value} degrees.`);
                        } else {
                            addMessageToLog('AI', "Sorry, I couldn't rotate the model. Please specify a valid degree value.");
                            speakResponse("Sorry, I couldn't rotate the model. Please specify a valid degree value.");
                        }
                        break;
                    case 'scale':
                        if (mesh && typeof resultData.value === 'number' && resultData.value > 0) {
                            mesh.scale.set(resultData.value, resultData.value, resultData.value);
                            addMessageToLog('AI', `Model scaled by a factor of ${resultData.value}.`);
                            speakResponse(`Model scaled by a factor of ${resultData.value}.`);
                        } else {
                            addMessageToLog('AI', "Sorry, I couldn't scale the model. Please specify a positive scale factor (e.g., 0.5, 2).");
                            speakResponse("Sorry, I couldn't scale the model. Please specify a positive scale factor.");
                        }
                        break;
                    case 'move':
                        if (mesh && typeof resultData.value === 'object' && resultData.value.x !== undefined && resultData.value.y !== undefined && resultData.value.z !== undefined) {
                            mesh.position.x += resultData.value.x;
                            mesh.position.y += resultData.value.y;
                            mesh.position.z += resultData.value.z;
                            addMessageToLog('AI', `Model moved by X:${resultData.value.x}, Y:${resultData.value.y}, Z:${resultData.value.z} units.`);
                            speakResponse(`Model moved by X:${resultData.value.x}, Y:${resultData.value.y}, Z:${resultData.value.z} units.`);
                        } else {
                            addMessageToLog('AI', "Sorry, I couldn't move the model. Please specify valid X, Y, and Z values (e.g., move by X 10, Y -5, Z 0).");
                            speakResponse("Sorry, I couldn't move the model. Please specify valid X, Y, and Z values.");
                        }
                        break;
                    case 'color':
                        if (mesh && typeof resultData.value === 'string' && /^#([0-9A-F]{3}){1,2}$/i.test(resultData.value)) {
                            if (Array.isArray(mesh.material)) {
                                mesh.material.forEach(m => m.color.set(resultData.value));
                            } else {
                                mesh.material.color.set(resultData.value);
                            }
                            addMessageToLog('AI', `Model color changed to ${resultData.value}.`);
                            speakResponse(`Model color changed to ${resultData.value}.`);
                        } else {
                            addMessageToLog('AI', "Sorry, I couldn't change the color. Please provide a valid hexadecimal color code, like #FF0000 for red.");
                            speakResponse("Sorry, I couldn't change the color. Please provide a valid hexadecimal color code, like #FF0000 for red.");
                        }
                        break;
                    case 'conversational':
                        let responseText = resultData.value || resultData.message;
                        if (responseText) {
                            addMessageToLog('AI', responseText);
                            speakResponse(responseText);
                        } else {
                            addMessageToLog('AI', "I received a conversational response but it was empty.");
                            speakResponse("I received a conversational response but it was empty.");
                        }
                        break;
                    case 'error':
                        addMessageToLog('AI', `An AI error occurred: ${resultData.value}. Please try again.`);
                        speakResponse("An error occurred with the AI. Please try again.");
                        console.error("AI returned an error action:", resultData.value);
                        break;
                    default:
                        addMessageToLog('AI', "The AI sent an unrecognized command. Please try again.");
                        speakResponse("The AI sent an unrecognized command. Please try again.");
                        console.warn("AI sent unrecognized action:", resultData.action);
                        break;
                }
            } else {
                addMessageToLog('AI', "I received an unexpected AI response. Please try again.");
                speakResponse("I received an unexpected AI response. Please try again.");
                console.error("Unexpected AI response format:", resultData);
            }
        } catch (error) {
            console.error("Error processing AI command:", error);
            addMessageToLog('AI', "I'm sorry, I encountered an error while processing your command. Please try again.");
            speakResponse("I'm sorry, I encountered an error. Please try again.");
        }
    }

    async function sendToAI(prompt) {
        sendTextCommandBtn.disabled = true;
        textCommandInput.disabled = true;
        addMessageToLog('System', 'AI is thinking...');

        const payload = {
            prompt: prompt
        };

        try {
            const response = await fetch('https://mingyu.onrender.com/api/ai', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`Backend error: ${errorData.message || response.statusText}`);
            }

            const result = await response.json(); // This result will be { content: "..." }
            return result;

        } catch (error) {
            console.error("Error communicating with backend AI:", error);
            return { content: `Failed to communicate with AI: ${error.message}` }; // Return as content
        } finally {
            sendTextCommandBtn.disabled = false;
            textCommandInput.disabled = false;
            const lastLogMessage = aiLog.lastChild;
            if (lastLogMessage && lastLogMessage.textContent.includes('AI is thinking...')) {
                aiLog.removeChild(lastLogMessage);
            }
        }
    }
